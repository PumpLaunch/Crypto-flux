<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CryptoFlux Pro</title>
  <script src="https://unpkg.com/@solana/web3.js@latest/lib/index.iife.min.js"></script>
  <style>
    :root {
      --bg: #0a0e27;
      --card: #131937;
      --border: #2a3457;
      --text: #ffffff;
      --text-secondary: #8892b0;
      --green: #00ff88;
      --purple: #9945ff;
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background: var(--bg);
      color: var(--text);
      font-family: system-ui, -apple-system, sans-serif;
      line-height: 1.5;
      padding: 16px;
    }
    .container { max-width: 700px; margin: 0 auto; }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 24px;
      padding-bottom: 12px;
      border-bottom: 1px solid var(--border);
    }
    .logo {
      font-size: 1.6rem;
      font-weight: 800;
      background: linear-gradient(135deg, var(--purple), var(--green));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .btn {
      padding: 10px 20px;
      border: none;
      border-radius: 12px;
      font-weight: 600;
      cursor: pointer;
      background: linear-gradient(135deg, var(--purple), var(--green));
      color: white;
    }
    .card {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 1.2rem;
      margin-bottom: 1.2rem;
    }
    .status {
      font-family: monospace;
      color: var(--text-secondary);
      margin-top: 12px;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="logo">CryptoFlux Pro</div>
      <button id="connectBtn" class="btn" disabled>Connecter Wallet</button>
    </div>

    <div id="app" style="display:none;">
      <div class="card">
        <div><strong>Wallet :</strong> <span id="address">...</span></div>
        <div><strong>Solde :</strong> <span id="balance">0.00</span> SOL</div>
        <div><strong>Réseau :</strong> Mainnet</div>
      </div>
      <div class="card">
        <p>✅ Connecté ! Le bot est prêt.</p>
        <p>Prochaine étape : ajouter le scanner Pump.fun.</p>
      </div>
    </div>

    <div id="status" class="status">Vérification du wallet...</div>
  </div>

  <script>
    // === UTILITAIRES ===
    const statusEl = document.getElementById('status');
    const connectBtn = document.getElementById('connectBtn');
    const appEl = document.getElementById('app');
    const addressEl = document.getElementById('address');
    const balanceEl = document.getElementById('balance');

    function log(msg) {
      console.log('[CryptoFlux]', msg);
      statusEl.textContent = msg;
    }

    function getProvider() {
      if (typeof window === 'undefined') return null;
      if (window.phantom?.solana?.isPhantom) return window.phantom.solana;
      if (window.solflare) return window.solflare;
      if (window.solana) return window.solana;
      return null;
    }

    // === CONNEXION ===
    async function connectWallet() {
      const provider = getProvider();
      if (!provider) {
        log("❌ Ouvrez cette page dans l'app Phantom → Browser");
        return;
      }

      try {
        log("Connexion en cours...");
        const { publicKey } = await provider.connect();
        const pubKeyStr = publicKey.toString();

        const connection = new solanaWeb3.Connection(
          'https://mainnet.helius-rpc.com/?api-key=1e8ea51d-3bed-4100-ad49-a6a7635c171a',
          'confirmed'
        );

        const balanceLamports = await connection.getBalance(publicKey);
        const balanceSol = balanceLamports / solanaWeb3.LAMPORTS_PER_SOL;

        addressEl.textContent = `${pubKeyStr.slice(0,6)}...${pubKeyStr.slice(-4)}`;
        balanceEl.textContent = balanceSol.toFixed(4);
        appEl.style.display = 'block';
        log("✅ Connecté !");

        // Écoute déconnexion
        if (provider.on) {
          provider.on('disconnect', () => {
            appEl.style.display = 'none';
            log("Déconnecté");
          });
        }
      } catch (err) {
        console.error(err);
        log(`❌ ${err.message || 'Annulé'}`);
      }
    }

    // === DÉTECTION ROBUSTE DU WALLET ===
    let attempts = 0;
    const maxAttempts = 12;

    function detectWallet() {
      const provider = getProvider();
      if (provider) {
        log("✅ Wallet détecté !");
        connectBtn.disabled = false;
        connectBtn.addEventListener('click', connectWallet);
        return;
      }

      attempts++;
      if (attempts < maxAttempts) {
        log(`⏳ Détection (${attempts}/${maxAttempts})...`);
        setTimeout(detectWallet, 500);
      } else {
        log("❌ Veuillez utiliser cette page dans l'app Phantom → Browser");
      }
    }

    // Démarrer la détection
    detectWallet();
  </script>
</body>
</html>
